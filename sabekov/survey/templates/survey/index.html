{% extends 'base/base.html' %}

{% block window_title %}Sites Overview{% endblock %}

{% block content %}
<h2>Sites Overview</h2>

{% if site_list %}
    <ul>
    {% for site in site_list %}
        <li><a href="/survey/{{ site.id }}/">{{ site.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sites are available.</p>
{% endif %}
{% endblock %}
