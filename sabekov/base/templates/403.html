{% extends 'base/base.html' %}
{% load i18n %}

{% block window_title %}403 — Forbidden{% endblock %}

{% block content %}
<h2>403 — Forbidden</h2>

<p class="alert alert-danger">

{% if exception %}
    <strong>Reason: </strong>{{ exception }}
{% else %}
    {% trans "You don't have access to this page." %}
{% endif %}
</p>

{% endblock %}
